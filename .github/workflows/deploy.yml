name: Deploy Fundraising Platform

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FRONTEND_DIR: frontend
  BACKEND_DIR: backend

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install frontend dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Build frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build -- --no-lint

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: ${{ env.BACKEND_DIR }}/requirements.txt

      - name: Install backend dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt

      - name: Backend smoke tests
        working-directory: ${{ env.BACKEND_DIR }}
        env:
          PYTHONDONTWRITEBYTECODE: "1"
        run: |
          python -m compileall app

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fundraising-build-${{ github.run_id }}
          path: |
            frontend/.next
            frontend/node_modules/.cache
          if-no-files-found: ignore

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: ${{ secrets.HOSTINGER_PORT || '22' }}
          script_stop: true
          script: |
            set -euo pipefail
            PROJECT_ROOT=${{ secrets.HOSTINGER_PROJECT_ROOT }}
            BRANCH='${{ github.ref_name }}'
            if [ -z "$PROJECT_ROOT" ]; then
              echo "HOSTINGER_PROJECT_ROOT secret is required" >&2
              exit 1
            fi

            if [ ! -d "$PROJECT_ROOT/.git" ]; then
              echo "Project directory missing on server; cloning..."
              git clone -b "$BRANCH" https://github.com/${{ github.repository }} "$PROJECT_ROOT"
            fi

            cd "$PROJECT_ROOT"
            git fetch --all --prune
            git checkout "$BRANCH"
            git pull --ff-only origin "$BRANCH"

            chmod +x deploy.sh
            ./deploy.sh
